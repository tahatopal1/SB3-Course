<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Company Home Page</title>
</head>
<body>
    <h2>Company Home Page</h2>
    <hr>
    <p>
        Welcome to the company home page!
    </p>

    <hr>

    <!-- Display username and role -->
    <p>
        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role(s): <span sec:authentication="principal.authorities"></span>
    </p>

    <div sec:authorize="hasRole('MANAGER')">

    <!-- Add a link to point /leaders ... this is for the managers -->
        <p>
            <a th:href="@{/leaders}">Leadership Meeting</a>
            {Only for Manager peeps}
        </p>

    </div>

    <div sec:authorize="hasRole('ADMIN')">

        <!-- Add a link to point /systems ... this is for the admins -->
        <p>
            <a th:href="@{/systems}">IT Systems Meeting</a>
            {Only for Admin peeps}
        </p>

    </div>

    <hr>

    <!-- Add a logout button -->
    <!-- This is default "logout" url that will be handled by Spring Sec. automatically -->
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout" />
    </form>

</body>
</html>
